---
- name: Install required packages on new servers
  hosts: all
  become: yes
  tasks:
    - name: Install packages
      package:
        name: "{{ item }}"
        state: present
      loop:
        - tmux
        - vim
        - git

    - name: Add NodeSource dnf repository (Fedora)
      ansible.builtin.yum_repository: # yum_repository works for dnf too
        name: nodesource
        description: Node.js from NodeSource
        baseurl: "https://rpm.nodesource.com/pub_{{ node_version }}.x/el/{{ ansible_distribution_major_version }}/$basearch/"
        gpgcheck: yes
        gpgkey: https://rpm.nodesource.com/gpgkey/nodesource.gpg.key
        enabled: yes
      when: ansible_os_family == "RedHat" # Fedora is part of RedHat family
      vars:
        node_version: "20" # You can change this to your desired Node.js major version (e.g., "18", "20", "22")

    - name: Install Node.js and npm (Fedora)
      ansible.builtin.package:
        name: nodejs
        state: present
      when: ansible_os_family == "RedHat"

    - name: Install uv (and uvx) via recommended script for ansible_user
      ansible.builtin.shell: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
      args:
        # 'creates' makes this task idempotent: it won't re-run if uv already exists
        # Assuming uv installs into ~/.cargo/bin or ~/.local/bin relative to the user's home.
        # ansible_user_dir is a fact that holds the home directory of the ansible_user.
        creates: "{{ ansible_user_dir }}/.cargo/bin/uv"

    - name: Copy tmux.conf to user's home directory
      copy:
        src: tmux.conf
        dest: ~/.tmux.conf
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
